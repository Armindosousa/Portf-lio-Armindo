<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armindo - Portfólio</title>
    <link rel="stylesheet" href="./stylo/stylo.css">
</head>
<body>
    <header>
        <h1></h1>
        <nav class="menu">
            <ul>
                <li><a class="linkMenu"href="#sobre">Sobre</a></li>
                <li><a class="linkMenu" href="#projetos">Projetos</a></li>
                <li><a class="linkMenu" href="#contato">Contato</a></li>
                <li><a class="linkMenu"  href="login.html">Login</a></li>
                <li><a class="linkMenu" href="cadastro.html">Cadastro</a></li>
                <li><a class="linkMenu" href="ab.com">Ab</a></li>
               <li><a class="linkMenu" href="google.com">Google</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Conte um pouco sobre você, suas habilidades e experiências.</p>
        </section>

        <section id="projetos">
            <h2>Projetos</h2>
            <div class="projeto">
                <h3>Nome do Projeto</h3>
                <img src="imagem-projeto.jpg" alt="Imagem do Projeto">
                <p>Descrição do projeto.</p>
                <a href="#">Link para o projeto</a>
            </div>
            </section>

        <section id="contato">
            <h2>Contato</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Dinay-Sistem</p>
        <img src="./img/DINAI LOGOTIP.png" alt="#">
    </footer>

    <script src="script.js"></script>
</body>
</html>
